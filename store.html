<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Definition</title>
    <!-- Include the localization file first -->
    <script src="lang/en/en.js" defer></script>
    <!-- Then include the store.js file -->
    <script src="js/store.js" defer></script>
</head>
<body>
    <h1>Add a Word to the Dictionary</h1>
    <form id="storeForm">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br><br>
        <label for="definition">Definition:</label>
        <textarea id="definition" name="definition" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>
</body>
</html>
